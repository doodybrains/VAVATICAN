<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/reset.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
        <link href="stylesheets/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/audio.css" rel="stylesheet">
    <script src="//use.typekit.net/urx8hac.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <section class="container">
      <section class="left">
          <h1>VaVatican</h1>
        </section>
        <section class="right">
          <button class="open"><img src="images/burger.png"></button>
        </section>
        <section class="menu">
          <h2>VaVatican is:</h2>
          <p>Weston Minissali</p>
          <p>Nathaniel Morgan</p>
          <p>Owen Stewart-Robertson</p>
          <p>Booker Stardrum</p>
        </section>
          <div id="audio-player" class="audio-player-wrapper">
            <div class="audio-player-image">
              <span class="audio-player-song-name"></span>
            </div>

            <div class="audio-player-controls">
              <span class="audio-player-progress">
                <span class="audio-player-progress-bar"></span>
              </span>
              <span class="audio-player-button-wrappers">
                <a role="button" class="audio-player-button small icon-backward"></a>
                <a role="button" class="audio-player-button audio-player-place-pause-button icon-play"></a>
                <a role="button" class="audio-player-button small icon-forward"></a>
              </span>
            </div>
          </div>

</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="js/all.js" type="text/javascript"></script>
    <script src="js/animaties.js" type="text/javascript"></script>
  </body>
</html>
